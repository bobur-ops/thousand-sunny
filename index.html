<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Thousand sunny</title>
	<link rel="stylesheet" href="styles/main.css">
</head>
<body>
	<header class="header">
		<div class="heaeder-logo">
			<img src="img/PNG/logo.png" alt="">
		</div>
		<div class="header_top-nav">
			<nav>
				<li>Home</li>
				<li>Destinations</li>
				<li>About</li>
				<li>Partner</li>
				<li class="login"><button class="login-btn"><span>Login</span></button></li>
				<li class="register"><button class="register-btn"><span>Register</span></button></li>
			</nav>
		</div>
		<div class="header-title">
			Explore and Travel
		</div>
		<div class="header-pic">
			<img src="img/PNG/Header.png" alt="">
		</div>
		<div class="form">
			<div class="form-upper">
				<span>Holiday finder</span>
				<div class="form-line"></div>
				<div class="form-upper_finder">
					<button class="form-btn"><span>Location</span><img src="img/SVG/Vector.svg" alt=""></button>
					<button class="form-btn"><span>Activity</span><img src="img/SVG/Vector.svg" alt=""></button>
					<button class="form-btn"><span>Grade</span><img src="img/SVG/Vector.svg" alt=""></button>
					<button class="form-btn"><span>Date</span><img src="img/SVG/Vector.svg" alt=""></button>
				</div>
			</div>
			<div class="form-explore">
				<button><span>Explore</span></button>
			</div>
		</div>
		<img src="img/SVG/element2.svg" alt="" class="header-element">
		<img src="img/SVG/element2.svg" alt="" class="header-element2">
		<img src="img/SVG/element3.svg" alt="" class="header-element3">	
	</header>
</body>
</html>
